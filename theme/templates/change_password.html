{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
<!-- Карточка данных -->
<div class="w-1/3 p-4 grid gap-4 bg-white border rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-primary-600">Смена пароля</h2>
    <hr>
    <div class="grid gap-4">
        <input type="text" name="new_password1" class="p-2 text-gray-800 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded focus:outline focus:outline-primary-500 transition" placeholder="Новый пароль" required>
        <input type="text" name="new_password2" class="p-2 text-gray-800 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded focus:outline focus:outline-primary-500 transition" placeholder="Подтвердите пароль" required>
        <div class="flex justify-center items-center gap-2">
            <input type="checkbox" id="confirmChange" value="confirmed" class="size-4 border-gray-300 rounded checked:bg-primary-500" required>
            <p class="text-gray-600">Я уверен в том, что хочу сменить пароль.</p>
        </div>
        <button type="button" class="p-2 text-white bg-red-500 rounded hover:bg-red-700 transition font-semibold">
            Сменить пароль
        </button>
    </div>
</div>
{% endblock %}
