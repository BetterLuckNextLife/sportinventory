{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% tailwind_css %}
        <title>Управление инвентарём</title>
    </head>

    <body class="bg-gray-100">
        <!-- Шапка -->
        <nav class="bg-white shadow-lg">
            <div class="mx-auto max-w-10x1">
                <div class="flex items-center justify-between">
                    <!-- Заголовок -->
                    <h1 class="m-0 p-4 text-2xl">Спортивный инвентарь</h1>
                    <!-- Вкладки -->
                    <div class="h-16 px-2 flex items-center justify-between gap-2">
                        <a href="{% url 'inventory' %}" class="p-3 flex items-center text-lg rounded-lg hover:text-primary-700 hover:bg-gray-100 transition">
                            Инвентарь
                        </a>
                        <a href="{% url 'help' %}" class="p-3 flex items-center text-lg rounded-lg hover:text-primary-700 hover:bg-gray-100 transition">
                            Справка
                        </a>
                        <a class="text-center text-white flex justify-center items-center rounded-full bg-primary-500 hover:bg-primary-700 transition" style="width: 50px; height: 50px;" role="button" href="{% url 'profile' %}">
                            {{ user.first_name|slice:'0:1' }}{{ user.last_name|slice:'0:1' }}
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Основной контейнер -->
        <div class="mt-10 mx-auto px-4 flex justify-center items-start gap-10">
            <!-- Карточка данных -->
            <div class="w-1/3 p-4 grid gap-4 bg-white border rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-center text-primary-600">Смена пароля</h2>
                <hr>
                <div class="grid gap-4">
                    <input 
                        type="text" 
                        name="new_password1" 
                        class="p-2 text-gray-800 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded focus:outline focus:outline-primary-500 transition" 
                        placeholder="Новый пароль"
                        required>
                    <input 
                        type="text" 
                        name="new_password2" 
                        class="p-2 text-gray-800 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded focus:outline focus:outline-primary-500 transition" 
                        placeholder="Подтвердите пароль"
                        required>
                    <div class="flex justify-center items-center gap-2">
                        <input
                            type="checkbox"
                            id="confirmChange"
                            value="confirmed"
                            class="size-4 border-gray-300 rounded checked:bg-primary-500"
                            required
                        >
                        <p class="text-gray-600">Я уверен в том, что хочу сменить пароль.</p>
                    </div>
                    <button 
                        type="button" 
                        class="p-2 text-white bg-red-500 rounded hover:bg-red-700 transition font-semibold">
                        Сменить пароль
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
