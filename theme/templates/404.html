{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% tailwind_css %}
    </head>
    <body class="bg-gray-100">
        <!-- Шапка -->
        <nav class="bg-white shadow-lg">
            <div class="mx-auto max-w-10x1">
                <div class="flex items-center justify-between">
                    <!-- Заголовок -->
                    <h1 class="m-0 p-4 text-2xl">Спортивный инвентарь</h1>
                    <!-- Вкладки -->
                    <div class="h-16 px-2 flex items-center justify-between gap-2">
                        <a href="{% url 'inventory' %}" class="p-3 flex items-center text-lg rounded-lg hover:text-primary-700 hover:bg-gray-100 transition">
                            Инвентарь
                        </a>
                        <a href="{% url 'help' %}" class="p-3 flex items-center text-lg rounded-lg hover:text-primary-700 hover:bg-gray-100 transition">
                            Справка
                        </a>
                        <a class="text-center text-white flex justify-center items-center rounded-full bg-primary-500 hover:bg-primary-700 transition" style="width: 50px; height: 50px;" role="button" href="{% url 'profile' %}">
                            {{ user.first_name|slice:'0:1' }}{{ user.last_name|slice:'0:1' }}
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="flex-col justify-center">
            <h1 class="pt-20 pb-20 text-center text-9xl text-emerald-700 font-extrabold">404</h1>
            <p class="pt-10 pb-3 text-center font-semibold text-4xl">Ой! Страница не найдена.</p>
            <p class="pb-10 text-xl text-center">Кажется, вы заблудились. Вернитесь на 
                <a class="" href="{% url 'inventory' %}">главную страницу</a>
            </p>
            <a href="{% url 'inventory' %}" class="text-4xl text-blue-500 hover:underline hover:text-emerald-500 flex justify-center text-center btn btn-primary mt-3">На главную</a>
        </div>
    </body>
</html>
