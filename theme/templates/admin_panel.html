{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% tailwind_css %}
        <title>Управление инвентарём</title>
    </head>

    <body class="bg-gray-100">
        <div class="h-screen grid bg-gray-100" style="grid-template-rows: 1fr 9fr;">
            <!-- Панель навигации -->
            <nav class="w-full flex justify-between items-center bg-white shadow-lg">
                <div class="h-full p-4 flex items-center">
                    <h1 class="text-2xl">Спортивный инвентарь</h1>
                </div>
                <div class="h-full p-2 gap-x-2 flex justify-between items-center">
                    <a href="{% url 'inventory' %}" class="p-2 flex items-center text-lg rounded-lg hover:text-primary-700 hover:bg-gray-100 transition">
                        Инвентарь
                    </a>
                    <a href="{% url 'help' %}" class="p-2 flex items-center text-lg rounded-lg hover:text-primary-700 hover:bg-gray-100 transition">
                        Справка
                    </a>
                    <a class="text-center text-white flex justify-center items-center rounded-full bg-primary-500 hover:bg-primary-700 transition" style="width: 50px; height: 50px;" role="button" href="{% url 'profile' %}">
                        {{ user.first_name|slice:'0:1' }}{{ user.last_name|slice:'0:1' }}
                    </a>
                </div>
            </nav>
            <!-- Основной контейнер -->
            <div class="w-full p-10 gap-10 flex justify-center items-start">
                <p class="text-orange-500 text-9xl font-bold">Ясно ☼</p>
            </div>
        </div>
    </body>
</html>
