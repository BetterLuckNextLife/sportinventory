<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../dist/styles.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <nav class="bg-white shadow-lg">
            <div class="mx-auto max-w-7x1">
                <div class="flex items-center justify-between">
                    <!-- Заголовок -->
                    <h1 class="m-0 p-4 text-2xl">Спортивный инвентарь</h1>
                    <!-- Вкладки -->
                    <div class="h-16 flex items-center justify-between">
                        <div class="h-full px-4 flex items-center border-l bg-indigo-50 transition">
                            <a href="">Фигня-1</a>
                        </div>
                        <div class="h-full px-4 flex items-center border-l hover:bg-indigo-50 transition">
                            <a href="">Фигня-2</a>
                        </div>
                        <div class="h-full px-4 flex items-center border-l hover:bg-indigo-50 transition">
                            <a href="">Справка</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Карточка входа -->
        <div class="mx-auto mt-10 bg-white border rounded-n shadow-lg" style="width: 400px;">
            <!-- Заголовок -->
            <div class="p-3 border-b">
                <h2 class="text-2xl text-center font-semibold">Войти</h2>
            </div>
            <!-- Тело -->
            <div class="p-5 grid grid-cols-1 gap-y-5 bg-gradient-to-b from-white to-gray-100">
                <input type="text" class="p-2 grow bg-gray-50 border text-gray-900 placeholder:text-gray-400 focus:bg-indigo-50 focus:outline focus:outline-indigo-500 transition" placeholder="Логин">
                <input type="password" class="p-2 grow bg-gray-50 border text-gray-900 placeholder:text-gray-400 focus:bg-indigo-50 focus:outline focus:outline-indigo-500 transition" placeholder="Пароль">
                <p class="p-2 bg-red-50 text-red-500 text-center border border-red-500">Введены неверные данные!</p>
                <button type="submit" class="p-2 bg-indigo-500 text-white hover:bg-indigo-600 transition">Войти</button>

                <p class="p-2 text-gray-400 text-center">Не зарегистрированы? Тогда вам <a class="text-indigo-600" href="">сюда</a>.</p>
            </div>
        </div>
    </body>
</html>
