{% load static %}

<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Управление инвентарём</title>
        <!-- Подключение Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <!-- Шапка -->
        <nav class="navbar navbar-expand-lg shadow p-1">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">Спортивный инвентарь</a>
            </div>
        </nav>

        <!-- Основной контейнер -->
        <div class="container my-5">
            <div class="row">
                <!-- Секция с таблицей -->
                <div class="col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Ваш инвентарь</h5>
                        </div>
                        <div class="card-body p-3">
                            <table class="table table-hover mb-0">
                                <thead class="table">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Предмет</th>
                                        <th scope="col">Количество</th>
                                        <th scope="col">Состояние</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Мяч баскетбольный</td>
                                        <td>1</td>
                                        <td><span class="text-success">В запасе</span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Мяч футбольный</td>
                                        <td>1</td>
                                        <td><span class="text-success">В запасе</span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Шайба хоккейная</td>
                                        <td>5</td>
                                        <td><span class="text-primary">Используется</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Форма добавления инвентаря -->
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Добавить предмет</h5>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                <!-- Поле [Предмет] -->
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="itemName" placeholder="Предмет" required>
                                </div>
                                <!-- Поле [Количество] -->
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="itemQuantity" placeholder="Количество" required>
                                </div>
                                <!-- Поле [Состояние] -->
                                <div class="mb-3">
                                    <select class="form-select" id="itemStatus" required>
                                        <option selected disabled>Cостояние</option>
                                        <option class="text-success" value="В запасе">В запасе</option>
                                        <option class="text-primary" value="Используется">Используется</option>
                                        <option class="text-danger" value="Сломан">Сломан</option>
                                    </select>
                                </div>
                                <!-- Кнопка [Добавить] -->
                                <button type="submit" class="btn btn-primary w-100">Добавить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
