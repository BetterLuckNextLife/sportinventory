{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <!-- Шапка -->
        <nav class="navbar navbar-expand-lg shadow p-1">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">Спортивный инвентарь</a>
            </div>
        </nav>

        <div class="mt-4 container d-flex justify-content-center align-items-center">
            <div class="card shadow-sm p-4" style="width: 400px;">
                <h3 class="text-center mb-4">Регистрация</h3>
                <form method="post" action="#">
                    {% csrf_token %}
                    <!-- Фамилия -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="surname" placeholder="Фамилия" required>
                    </div>
                    <!-- Имя -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Имя" required>
                    </div>
                    <!-- Отчество (опционально) -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="patronymic" placeholder="Отчество (при наличии)">
                    </div>
                    <!-- Логин -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="login" placeholder="Логин" required>
                    </div>
                    <!-- Пароль -->
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password1" placeholder="Пароль" required>
                    </div>
                    <!-- Подтверждение пароля -->
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password2" placeholder="Подтвердите пароль" required>
                    </div>
                    <!-- Кнопка отправки -->
                    <button type="button" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
                <div class="text-center mt-3">
                    <small>Уже зарегистрированы? <a href="{% url 'login' %}">Вход</a></small>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
