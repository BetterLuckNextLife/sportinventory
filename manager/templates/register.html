{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 400px;">
        <h3 class="text-center mb-4">Регистрация</h3>
        <form method="post" action="#">
            {% csrf_token %}
            <!-- Имя пользователя -->
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя" required>
            </div>
            <!-- Имя -->
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
            </div>
            <!-- Фамилия -->
            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" required>
            </div>
            <!-- Отчество (опционально) -->
            <div class="mb-3">
                <label for="patronymic" class="form-label">Отчество (при наличии)</label>
                <input type="text" class="form-control" id="patronymic" placeholder="Введите отчество">
            </div>
            <!-- Пароль -->
            <div class="mb-3">
                <label for="password1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password1" placeholder="Введите пароль" required>
            </div>
            <!-- Подтверждение пароля -->
            <div class="mb-3">
                <label for="password2" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="password2" placeholder="Подтвердите пароль" required>
            </div>
            <!-- Кнопка отправки -->
            <button type="button" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <div class="text-center mt-3">
            <small>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></small>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
