{% load static %}

<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <!-- Шапка -->
        <nav class="navbar navbar-expand-lg shadow p-1">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">Спортивный инвентарь</a>
            </div>
        </nav>
        
        <div class="d-flex justify-content-center align-items-center align-self-center" style="margin-top: 10%;">
            <div class="card shadow-sm p-4" style="width: 400px;">
                <h3 class="text-center mb-4">Войти</h3>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Логин" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                <div class="mt-3 fs-6 text-center text-secondary">
                    Не зарегистрированы? Тогда вам <a href="{% url 'register' %}" title="Зарегистрироваться">сюда</a>.
                </div>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
